sudo: false
language: node_js
node_js:
- node
- 8
script:
- npm run lint
- npm run test
- npm run build
env:
- REPO=awesome_project

aliases:
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true

jobs:
  include:
    - stage: Deploy (development)
      if: tag IS blank
      script:
        - npm run build
      deploy:
        <<: *deploy
        app: shri-node-awesome-master

    - stage: Deploy (production)
      if: tag IS present
      script:
        - npm run build
      deploy:
        <<: *deploy
        app: shri-node-awesome-production
        on:
          tags: true
          all_branches: true
